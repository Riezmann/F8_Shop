    />

  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li
                class="
                  header__navbar-item
                  header__navbar-item--has-qr
                  header__navbar-item--separator
                "
              >
                Vào cửa hàng trên ứng dụng F8-Shop
                <div class="header__qr">
                  <img
                    src="./assets/img/QR_code.png"
                    alt="QR Code"
                    class="header__qr-img"
                  />

                  <div class="header__qr-apps">
                    <a href="" class="header_qr-link">
                      <img
                        src="./assets/img/Google_play.png"
                        alt="Google Play"
                        class="header__qr-download-img"
                      />
                    </a>

                    <a href="" class="header_qr-link">
                      <img
                        src="./assets/img/App_store.png"
                        alt="App Store"
                        class="header__qr-download-img"
                      />
                    </a>

                    <a href="" class="header_qr-link">
                      <img
                        src="./assets/img/App_galery.png"
                        alt="App Gallery"
                        class="header__qr-download-img"
                      />
                    </a>
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer"> Kết nối </span>
                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fab fa-facebook"></i>
                </a>

                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fab fa-instagram"></i>
                </a>
              </li>
            </ul>

            <ul class="header__navbar-list">
              <li
                class="
                  header__navbar-item header__navbar-item--has-notifications
                "
              >
                <a href="" class="header__navbar-item-link">
                  <i class="header__navbar-icon fas fa-bell"></i>
                  Thông Báo</a
                >

                <div class="header__notify">
                  <header class="header__notify-header">
                    <h3>Thông báo mới nhận</h3>
                  </header>
                  <ul class="header__notify-list">
                    <li class="header__notify-item header__notify-item--unread">
                      <a href="" class="header__notify-link">
                        <img
                          src="./assets/img/notify_img1.png"
                          alt=""
                          class="header__notify-img"
                        />
                        <div class="header__notify-info">
                          <span class="header__notify-name">
                            Xác thực chính hãng nguồn gốc các sản phẩm Ohui
                          </span>
                          <span class="header__notify-desc"> Mô tả </span>
                        </div>
                      </a>
                    </li>

                    <li class="header__notify-item header__notify-item--unread">
                      <a href="" class="header__notify-link">
                        <img
                          src="./assets/img/notify_img1.png"
                          alt=""
                          class="header__notify-img"
                        />
                        <div class="header__notify-info">
                          <span class="header__notify-name">
                            Mỹ phẩm Ohui chính hãng
                          </span>
                          <span class="header__notify-desc"> Mô tả </span>
                        </div>
                      </a>
                    </li>

                    <li class="header__notify-item header__notify-item--unread">
                      <a href="" class="header__notify-link">
                        <img
                          src="./assets/img/notify_img1.png"
                          alt=""
                          class="header__notify-img"
                        />
                        <div class="header__notify-info">
                          <span class="header__notify-name">
                            Mỹ phẩm Ohui chính hãng
                          </span>
                          <span class="header__notify-desc"> Mô tả </span>
                        </div>
                      </a>
                    </li>
                  </ul>

                  <footer class="header__notify-footer">
                    <a href="" class="header__notify-footer-btn">
                      Xem tất cả
                    </a>
                  </footer>
                </div>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <i class="header__navbar-icon far fa-question-circle"></i>
                  Trợ Giúp</a
                >
              </li>
              <li
                class="
                  header__navbar-item
                  header__navbar-item--strong
                  header__navbar-item--separator
                "
              >
                Đăng Kí
              </li>
              <li class="header__navbar-item header__navbar-item--strong">
                Đăng Nhập
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="container"></div>

      <footer class="footer"></footer>
    </div>
